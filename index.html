<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="background-green"></div>

    <div class="main-container">
        <div class="left-container">
            <div class="header">
                <div class="user-img">
                    <img class="dp" src="https://www.codewithfaraz.com/InstaPic.png" alt="">
                </div>
                <div class="nav-icons">
                    <li><i class="fa-solid fa-users"></i></li>
                    <li><i class="fa-solid fa-message">
                        </i></li>
                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                </div>
            </div>
            <!--search -->
            <div class="search-container">
                <div class="input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search or start new chat   ">
                </div>
                <i class="fa-sharp fa-solid fa-bars-filter"></i>
            </div>


            <!--chats -->
            <div class="chat-list">
                <div class="chat-box">
                    <div class="img-box">
                        <img class="img-cover"
                            src="https://lh5.googleusercontent.com/-7ssjf_mDE1Q/AAAAAAAAAAI/AAAAAAAAASo/tioYx2oklWEHoo5nAEyCT-KeLxYqE5PuQCLcDEAE/s100-c-k-no-mo/photo.jpg"
                            alt="">
                    </div>
                    <div class="chat-details">
                        <div class="text-head">
                            <h4>Nowfal</h4>
                            <p class="time unread">11:49</p>
                        </div>
                        <div class="text-message">
                            <p>“How are you?”</p>
                            <b>1</b>
                        </div>
                    </div>
                </div>


                <div class="chat-box active">
                    <div class="img-box">
                        <img class="img-cover"
                            src="https://images.pexels.com/photos/2474307/pexels-photo-2474307.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="">
                    </div>
                    <div class="chat-details">
                        <div class="text-head">
                            <h4>Ayoub</h4>
                            <p class="time">07:49</p>
                        </div>
                        <div class="text-message">
                            <p>Ok,ood</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="right-container">

            <div class="header">
                <div class="img-text">
                    <div class="user-img">
                        <img class="dp"
                            src="https://images.pexels.com/photos/2474307/pexels-photo-2474307.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="">
                    </div>
                    <h4>Ayoub<br><span>Online</span></h4>
                </div>
                <div class="nav-icons">
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                </div>
            </div>


            <div class="chat-container">

                <div class="message-box friend-message">
                    <p>Hey !!<br><span>07:45</span></p>
                </div>

                <div class="message-box my-message">
                    <p>How are u ! <br><span>07:46</span></p>
                </div>

                <div class="message-box my-message">
                    <p>Sure<br><span>07:48</span></p>
                </div>

            </div>


            <div class="chatbox-input">
                <i class="fa-regular fa-face-grin"></i>
                <i class="fa-sharp fa-solid fa-paperclip"></i>
                <input type="text" placeholder="Type a message">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>

    </div>
</body>
<script src="script.js"> </script>

</html>
